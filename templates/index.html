<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #111;
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background: #1b1b1b;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #FFD700;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        textarea, input, button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #222;
            color: #f5f5f7;
            transition: 0.3s;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        textarea:focus, input:focus, button:focus {
            outline: none;
            border-color: #39FF14;
            box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.2);
        }
        button {
            background: #39FF14;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
            padding: 16px;
        }
        button:hover {
            background: #32CC13;
        }
        .team-container {
            margin-top: 30px;
            text-align: left;
        }
        .team {
            background: #222;
            color: #f5f5f7;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .team ul {
            list-style: none;
        }
        .team h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        .team li {
            margin: 5px 0;
        }
        .mode-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Team Generator</h2>
        <div class="mode-buttons">
            <button onclick="setMode(false)">Unranked</button>
            <button onclick="setMode(true)">Ranked</button>
        </div>
        <textarea id="names" placeholder="Enter names (Ranked: Name (1-10) format, Unranked: Just names)"></textarea>
        <input type="number" id="num_teams" placeholder="Number of teams" min="1">
        <button onclick="generateTeams()">Generate Teams</button>
        <div id="result" class="team-container"></div>
    </div>
    
    <script>
        let isRanked = false;
        
        function setMode(ranked) {
            isRanked = ranked;
            document.getElementById('names').placeholder = ranked ? "Enter names in 'Name (1-10)' format" : "Enter names separated by commas";
        }
        
        function generateTeams() {
            const names = document.getElementById('names').value.split('\n').map(name => name.trim()).filter(name => name);
            const numTeams = document.getElementById('num_teams').value;
            fetch('/generate_teams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ names, num_teams: numTeams, is_ranked: isRanked })
            })
            .then(response => response.json())
            .then(data => {
                let output = '';
                data.teams.forEach((team, index) => {
                    output += `<div class='team'><h3>Team ${index + 1} (Rating: ${data.final_ratings[index]}/10)</h3><ul>`;
                    team.forEach((member, idx) => {
                        if (isRanked) {
                            output += `<li>${idx + 1}. ${member[0]} (Rating: ${member[1]})</li>`;
                        } else {
                            output += `<li>${idx + 1}. ${member[0]}</li>`;
                        }
                    });
                    output += '</ul></div>';
                });
                document.getElementById('result').innerHTML = output;
            });
        }
    </script>
</body>
</html>
